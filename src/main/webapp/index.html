<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Websocket Demo</title>


</head>

<body>

<h1>Simple Websocket Demo</h1>

<div>
    Message : <input type="text" id="message"/>
    <button type="button" onclick="sendMessage();">Send</button>

</div>
<br/>

<div>
    <button type="button" onclick="openSocket();">Open Connection</button>
    <button type="button" onclick="closeSocket();">Close Connection</button>
    <button type="button" onclick="clearLog();">Clear Log</button>

</div>

<br/>
<strong>Output Log : </strong>

<div id="log"></div>

</body>

<script src="js/app.js"></script>
</html>
